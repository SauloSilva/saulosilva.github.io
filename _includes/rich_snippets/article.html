<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "headline": "{{ page.title }}",
    "alternativeHeadline": "{{ page.description }}",
    "image": ["{{ site.url }}{{ page.image_big | asset_path }}", "{{ site.url }}{{ page.image_thumb | asset_path }}"],
    "datePublished": "{{ page.date }}",
    "description": "{{ page.description }}",
    "articleBody": "{{ page.long_description }}"
  }
</script>
