<div class="share-page">
    <b>
      Share this on &rarr;
    </b>

    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class='button-facebook'>Facebook</a>

    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" class='button-googleplus'>Google+</a>

    <a href="http://www.reddit.com/submit?url={{ site.url }}&title={{ page.title }}" class='button-reddit' target="_blank">Reddit</a>

    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.url }}" class='button-linkedin' target="_blank">Linkedin</a>
