---
layout: default
---

<div class='post-show z-depth-1'>
  <article class="markdown-body">
    <h1>{{ page.title }}</h1>
    <span class='read-time'>
      <i class='mdi-device-access-time'></i>
      Leia em: {{ page.read_time }}
    </span>

    <span class='author-info'>
      <img src="{{ page.author_email | to_gravatar }}" alt="{{ page.author_name }}" width='50' height='50' class='circle responsive-img'/>
      Escrito por: <b>{{ page.author_name }}</b>
    </span>

    <div class='image-big'>
      <img src="{{ page.image_big | asset_path }}" alt="{{ page.title }}"/>
    </div>

    {{ content }}

    {% include rich_snippets/article.html %}

  </article>

  {% include socials.html %}
  {% include comments.html %}
</div>
